<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <meta name="robots" content="noindex" />
    <script>
      (function () {
        var l = window.location;
        var segments = l.pathname.split('/').filter(Boolean);
        var base = segments.length ? '/' + segments[0] + '/' : '/';
        // Redirect to the app base (project page root)
        l.replace(base);
      })();
    </script>
  </head>
  <body></body>
</html>
