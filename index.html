    <script>
      (function ensureTrailingSlash() {
        try {
          var location = window.location;
          var pathname = location.pathname || "";
          if (!pathname) return;

          var lastSegment = pathname.split("/").pop() || "";
          var looksLikeFile = lastSegment.includes(".");
          var hasTrailingSlash = pathname.endsWith("/");

          if (!hasTrailingSlash && !looksLikeFile) {
            var next = pathname + "/" + (location.search || "") + (location.hash || "");
            location.replace(next);
          }
        } catch (error) {
          console.warn("[INDEX] Failed to normalize trailing slash", error);
        }
      })();
    </script>

    <script>
      (function(){
        function show(msg){
          var el = document.getElementById('runtime-error');
          if(!el){
            el = document.createElement('div');
            el.id = 'runtime-error';
            el.style.cssText = 'position:fixed;inset:8px;z-index:99999;background:rgba(220,38,38,.1);color:#dc2626;padding:12px;border:1px solid #dc2626;border-radius:8px;font:14px/1.4 ui-sans-serif,system-ui;white-space:pre-wrap;';
            document.body.appendChild(el);
          }
          el.textContent = 'Runtime error: ' + msg;
        }
        window.addEventListener('error', function(e){ show(e.error ? (e.error.stack||e.error.message) : e.message); });
        window.addEventListener('unhandledrejection', function(e){ show(e.reason && (e.reason.stack||e.reason.message) || String(e.reason)); });
      })();
